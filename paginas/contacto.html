        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"

        <div class="collapse navbar-collapse show" id="navbarNavAltMarkup">

  <main>
    <article class="container mt-4">
      <section>
        <h1 class="text-center texto-rosa">Estaremos encantados de atenderte</h1>
      </section>
      <section class=" mb-4">
        <form action="post">
          <div>
            <div class="mb-4">
              <label for="nameInput" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nameInput" placeholder="Nombre">
            </div>

            <div class="mb-4">
              <label for="emailInput" class="form-label">Email</label>
              <input type="email" id="emailInput" class="form-control" placeholder="ejemplo@ejemplo.com">
            </div>

            <div class="mb-4">
              <label for="phoneInput" class="form-label">Telefono</label>
              <input type="number" id="phoneInput" class="form-control" placeholder="123456789">
            </div>
          </div>

          <div class="mt-5">
            <label for="mensaje" class="mb-2">Inserte su mensaje aqui</label>

            <div class="form-floating">
              <textarea class="form-control textarea" placeholder="" id="floatingTextarea"
                style="height: 100px"></textarea>
              <label for="floatingTextarea">Mensaje</label>
            </div>

            <div class="my-4 w-100">
              <button type="submit" class="btn btn-primary boton-rosa w-50">Enviar</button>
              <button type="submit" class="btn btn-primary boton-gradiente">Limpiar</button>
            </div>
          </div>

      </section>
      </form>
    </article>
